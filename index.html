<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/game.css">
    <title>Slap Game</title>
</head>

<body>

    <header>

        <span>Name:
            <span id="targetName">Frank the Fly</span>
        </span>
        <span>Health:
            <span id="health">--</span>
        </span>
        <span>Hits:
            <span id="hits">--</span>
        </span>

    </header>

    <img src="https://placehold.it/200x200" alt="">

    <section>

        <button onClick="slap()">Slap</button>
        <button onClick="punch()">Punch</button>
        <button onClick="kick()">Kick</button>

    </section>

    <footer>

        <div id="items">
            <button onClick="giveItems('zapper')">Zapper</button>
            <button onClick="giveItems('swatter')">Swatter</button>
            <button onClick="giveItems('newspaper')">Newspaper</button>
        </div>

    </footer>

    <script src="game.js"></script>
</body>

</html>
