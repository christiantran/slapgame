<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/game.css">
    <link href="https://fonts.googleapis.com/css?family=Dokdo|Fredericka+the+Great|Reenie+Beanie" rel="stylesheet">
   
    <title>Slap Game</title>
</head>

<body>

    <header class="container">

        <div class="row">
            <div class="col-8 mt-3 mb-5 head-text">

                <span>Name:
                    <span id="targetName">Frank the Fly</span>

                </span>
            </div>
        </div>

    </header>

    <section class="container-fluid">

        <div class="row mt-5 mb-5">
            <div class="col-5 offset-7 health-text">
                <span>Health:
                    <span id="health">--</span>
                </span>
                <span>Hits:
                    <span id="hits">--</span>
                </span>
            </div>
        </div>

        <div class="row mt-5 mb-5">
            <div class="col-4 offset-7">
                <img class="img-circle" src="assets/fly.jpg" height="200px" width="200px" alt="">
            </div>
        </div>
        <!-- No need for an empty row -->
        <div class="row mt-1 mb-1"></div>
        <div class="col-8 offset-4 text-center" id="items">
            <button class="btn btn-warning" onClick="slap()">Slap</button>
            <button class="btn btn-primary" onClick="giveItem('zapper')">Zapper</button>
            <button class="btn btn-warning" onClick="punch()">Punch</button>
            <button class="btn btn-primary" onClick="giveItem('swatter')">Swatter</button>
            <button class="btn btn-warning" onClick="kick()">Kick</button>
            <button class="btn btn-primary" onClick="giveItem('newspaper')">Newspaper</button>
        </div>
        </div>

    </section>

    <script src="game.js"></script>
</body>

</html>
