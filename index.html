<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/game.css">
    <title>Slap Game</title>
</head>

<body>

    <header class="container-fluid">

        <div class="row">
            <div class="col-12 text-center">

                <span>Name:
                    <span id="targetName">Frank the Fly</span>

                </span>
            </div>
        </div>

    </header>

    <section class="container-fluid">

        <div class="row mt-5 mb-5">
            <div class="col-12 text-center">
                <span>Health:
                    <span id="health">--</span>
                </span>
                <span>Hits:
                    <span id="hits">--</span>
                </span>
            </div>
        </div>

        <div class="row mt-5 mb-5">
            <div class="col-12 text-center">
                <img src="assets/fly.jpg" height="200px" width="200px" alt="">
            </div>
        </div>

        <div class="row mt-1 mb-1"></div>
        <div class="col-12 text-center">
            <button onClick="slap()">Slap</button>
            <button onClick="punch()">Punch</button>
            <button onClick="kick()">Kick</button>
        </div>
        </div>

    </section>

    <footer>

        <div id="items">
            <img src="assets/zapper2.jpg" height="100px" width="100px" alt="">
            <button onClick="giveItem('zapper')">Zapper</button>
            <img src="assets/swatter-295234_960_720.png" height="50px" width="100px" alt="">
            <button onClick="giveItem('swatter')">Swatter</button>
            <img src="assets/newspaper.png" height="100px" width="50px" alt="">
            <button onClick="giveItem('newspaper')">Newspaper</button>
        </div>

    </footer>

    <script src="game.js"></script>
</body>

</html>
